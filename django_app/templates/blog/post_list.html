{% extends 'blog/base.html' %}

{% block content %}
    <div class="post-list">
    {% for post in posts %}
        <div class="post">
            <h3><a href="/post/{{post.pk}}">{{post.title}}</a></h3>
            <p class="text-right"><small>pulished : {{post.published_date}}</small></p>
            <p>{{post.text|truncatechars:90}}</p>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
